#random.seed=0
#[0] f = not fully connected
#[1] = add.connection.mutation.rate=0.XX
#[2] = remove.connection.mutation.rate=0.XXX
#[3] = add.neuron.mutation.rate=0.XXX
#[4] = weight.mutation.rate=X.XX
#[5] = weight.mutation.std.dev=X.X
#[6] = speciation.threshold=0.XX
#[7] = chrom.compat.excess.coeff=X.X
#[8] = chrom.compat.disjoint.coeff=X.X
#[9] = chrom.compat.common.coeff=X.X
#[10] = inputs
run.name=f-camr02-rcmr01-an002-wm080-wmstd15-st020-ce10-dc10-cc30-42
run.reset=true

###########
# evolution
###########
num.generations=10000
popul.size=100
topology.mutation.classic=true
add.connection.mutation.rate=0.02
remove.connection.mutation.rate=0.01
remove.connection.max.weight=100
add.neuron.mutation.rate=0.002
#prune.mutation.rate=1.00
weight.mutation.rate=0.8
weight.mutation.std.dev=1.5
weight.max=500.0
weight.min=-500.0
survival.rate=0.2
selector.elitism=true
selector.roulette=false
selector.elitism.min.specie.size=1
speciation.threshold=0.2
chrom.compat.excess.coeff=1.0
chrom.compat.disjoint.coeff=1.0
chrom.compat.common.coeff=3.0

##################
# fitness function
##################
stimulus.size=42
response.size=1
fitness_function.class=com.itu.mma.fitness.PacmanFitnessFunction
targets.range=0.2
fitness.threshold=0.900
fitness.target=0.999
fitness.function.adjust.for.network.size.factor=0

######################
# activation functions
######################
# Determines the activation function of input nodes in the network.
initial.topology.activation.input=linear
# Determines the activation function of hidden nodes in the network. 
initial.topology.activation=sigmoid
# Determines the activation function of output nodes in the network.
initial.topology.activation.output=sigmoid

##############
# network arch
##############
initial.topology.fully.connected=false
initial.topology.num.hidden.neurons=0
recurrent=disallowed
recurrent.cycles=1
ann.type=anji

#############
# persistence
#############
persistence.class=com.anji.persistence.FilePersistence
persistence.base.dir=./db
persist.all=false
persist.champions=true
persist.last=true
id.file=./db/id.xml
neat.id.file=./db/neatid.xml
presentation.dir=./nevt

#########
# logging
#########
log4j.rootLogger=INFO, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
#log4j.appender.A1=org.apache.log4j.FileAppender
#log4j.appender.A1=org.apache.log4j.RollingFileAppender
#log4j.appender.A1.File=./db/log.txt
#log4j.appender.A1.MaxFileSize=10MB
#log4j.appender.A1.MaxBackupIndex=20
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%-4r %-5p  %m - [%t] %c %x%n
log4j.appender.A1.layout.ConversionPattern=%-5p %m%x%n
